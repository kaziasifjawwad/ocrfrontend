<div class="row">
    <div class="col col-xs-12 col-sm-12 col-md-4 col-lg-4" *ngFor="let file of convertedFileList">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="d-flex justify-content-between card-header">{{file.name}}<small
                    class="btn-warning text-center rounded"> {{file.type}} </small> </div>
            <div class="card-body">
                <h5 class="card-title">

                    <button type="button" class="btn btn-dark" style="border-color: white;" data-toggle="modal"
                        [attr.data-target]="'#' + file.id">
                        Result
                    </button>
                    <a href="" class="btn btn-success">File</a>
                    <a href="" class="btn btn-danger">Delete</a>

                    <div class="modal fade" [attr.id]="file.id" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog " role="document">
                            <div class="modal-content text-white bg-dark">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
                                </div>
                                <div class="modal-body">
                                    {{file.result}}
                                </div>
                                <div class="modal-footer">
                                    <a href="" class="btn btn-primary">Download as docs file</a>
                                    <a href="" class="btn btn-primary">Download as txt file</a>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h5>
            </div>
        </div>

    </div>
</div>
